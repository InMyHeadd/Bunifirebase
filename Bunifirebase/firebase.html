   //global funct
  function set(path, value) {
      try {value = JSON.parse(value); } catch (e) {}
      return firebase.database().ref(path).set(value);
  }

  function update(path, value) {
      try { value = JSON.parse(value); } catch (e) { }
     return firebase.database().ref(path).update(value);
  }

  function remove(path) {
      return  JSON.stringify( firebase.database().ref(path).remove());
  }

  function push(path, value) {
       try { value = JSON.parse(value); } catch (e) { }
     return   firebase.database().ref(path).push(value).key;
  }
 
  function signInWithEmailAndPassword(email, pass) {
